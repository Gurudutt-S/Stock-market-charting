<h2 class="display-5 text-center my-3 text-muted"><i class="fa fa-money fa-lg" aria-hidden="true"></i>&nbsp; Update IPO
</h2>
<hr>

<div class="row no-gutters">

    <div class="w-25 border-right col-auto h-75 col-md-2">

        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action " [routerLink]="['/import-data']"><i
                    class="fa fa-file-excel-o fa-lg" aria-hidden="true"></i>&nbsp; Import Data</a>
            <a class="list-group-item list-group-item-action " [routerLink]="['/manage-company']"><i
                    class="fa fa-building fa-lg" aria-hidden="true"></i>&nbsp; Manage Company</a>
            <a class="list-group-item list-group-item-action " [routerLink]="['/users']">
                <i class="fa fa-user fa-lg" aria-hidden="true"></i>&nbsp; Manage Users</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/manage-exchange']">
                <i class="fa fa-exchange fa-lg" aria-hidden="true"></i>&nbsp; Manage Exchange</a>
            <a class="list-group-item list-group-item-action bg-info text-light" [routerLink]="['/manage-ipo']">
                <i class="fa fa-money fa-lg" aria-hidden="true"></i>&nbsp; Manage IPO</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/manage-stockPrice']">
                <i class="fa fa-inr fa-lg" aria-hidden="true"></i>&nbsp; Manage Stock
                Price</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/home']">
                <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>&nbsp;Logout</a>
        </div>

    </div>

    <div class="container col">

        <form class=" w-75 container" [formGroup]="updateIpo">

            <div class="row ">
                <div class="form-group col">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" formControlName="id" placeholder=" Id" disabled>
                </div>
                <div class="form-group col">
                    <label for="stockExchange">Stock Exchange:</label>
                    <input type="text" class="form-control" id="stockExchange" formControlName="stockExchange"
                        placeholder=" Add Stock Exchange">
                </div>

            </div>
            <div class="row">

                <div class="form-group col">
                    <label for="pricePerShare">Price Per Share:</label>
                    <input type="number" class="form-control" id="pricePerShare" formControlName="pricePerShare"
                        placeholder=" Price in Rupees">
                </div>
                <div class="form-group col">
                    <label for="noOfShares">No. of Shares:</label>
                    <input type="text" class="form-control" id="noOfShares" formControlName="noOfShares"
                        placeholder=" Total no. of Shares">
                </div>

            </div>
            <div class="form-group">
                <label for="openDate">Open Date:</label>
                <input type="date" class="form-control" id="openDate" formControlName="openDate"
                    placeholder=" dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="remarks">remarks:</label>
                <input type="text" class="form-control" id="remarks" formControlName="remarks" placeholder=" remarks">
            </div>

            <div class="text-center mt-3 mb-5">
                <button type="submit" class="btn  btn-success px-5 mx-3" (click)="updateTheIpo(ipo)">Update
                    IPO</button>
            </div>
        </form>

    </div>
</div>
