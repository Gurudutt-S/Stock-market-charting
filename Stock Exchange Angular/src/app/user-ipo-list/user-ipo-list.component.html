<h2 class="display-5 text-muted text-center my-3"><i class="fa fa-money fa-lg " aria-hidden="true"></i>&nbsp;IPO List</h2>
<hr>
<div class="row">

    <div class="container-fluid col-12 col-md-10">
        <div class="table-responsive">
            <table class="table  table-striped table-hover table-light ">
                <tr>
                    <th>Id</th>
                    <th>Company Name</th>
                    <th>Stock Exchange</th>
                    <th>Price per Share</th>
                    <th>Total Share</th>
                    <th>Open Date</th>
                </tr>
                <tbody>
                    <tr *ngFor="let ipo of ipoList">
                        <td>{{ipo.id}}</td>
                        <td>{{ipo.companyName}}</td>
                        <td>{{ipo.stockExchange}}</td>
                        <td>{{ipo.pricePerShare}}</td>
                        <td>{{ipo.noOfShares}}</td>
                        <td>{{ipo.openDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
